        //Задание 3 класс для переворачивания имени
        class NameReverser {
            constructor(name) {
                this.name = name;
                this.reverse();
            }

            reverse() {
                let reversed = this.name.split('').reverse().join('');
                alert(`Перевернутое имя: ${reversed}`);
